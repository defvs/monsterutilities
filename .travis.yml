language: java
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - oracle-java8-installer
script:
- "sudo gradle assemble"
- "sudo gradle jar"
- "sudo gradle test"
before_install:
- cd ..
- git clone --branch=playlist-icons https://github.com/defvs/util.git
- cd monsterutilities
- rm -rf "/.gradle/caches/"
- gradle wrapper --gradle-version 4.8-rc-2 --distribution-type all
deploy:
  provider: releases
  api_key:
    secure: 
  file: MonsterUtilities
  on:
    repo: defvs/monsterutilities
    branch: playlist
