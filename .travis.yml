language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
script:
  - gradle test
before_install:
  - cd ..
  - git clone https://github.com/defvs/util.git
  - cd ..